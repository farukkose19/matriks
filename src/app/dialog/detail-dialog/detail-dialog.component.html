<div class="m-1" >
  <button mat-icon-button [disableRipple]="true"
          style="outline:0; cursor: pointer; float: right;
        margin-top: 5px; width: 20px;"
          (click)="close()">
    <mat-icon >close</mat-icon>
  </button>
</div>

<div class="mb-2 border border-primary rounded p-2">
  <h1 mat-dialog-title >{{data.header}}</h1>
</div>

<div style="overflow-y:auto;"
     [innerHTML]="sanitizer.bypassSecurityTrustHtml(convertText())"></div>
